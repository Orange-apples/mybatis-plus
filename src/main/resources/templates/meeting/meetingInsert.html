<!DOCTYPE html>
<html style="overflow: hidden;" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Olive Enterprise">
    <!-- END SHORTCUT ICON -->
    <title>小莱信息化管理系统</title>
    <div th:replace="~{/base/link::link}"></div>
</head>
<body onpageshow='event.persisted&amp;&amp;(function(){var x=CKEDITOR.instances,d,i;for(i in x){d=x[i].document;if(d){d.$.designMode="off";d.$.designMode="on";}}})();;event.persisted&amp;&amp;(function(){var x=CKEDITOR.instances,d,i;for(i in x){d=x[i].document;if(d){d.$.designMode="off";d.$.designMode="on";}}})();'>
<section id="container">
    <div th:replace="~{/base/body::body}"></div>


    <section id="main-content">

        <section class="wrapper">

            <div class="row">
                <div class="col-lg-12" id="files_main">

                    <div class="col-md-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <span class="label label-primary" th:text="${meeting==null?'发布会议':'修改会议'}">发布会议</span>
                                <span class="tools pull-right"> </span>
                            </header>
                            <div class="panel-body">
                                <form novalidate="novalidate" class="form-horizontal tasi-form" method="post"
                                      id="addForm" action="/meetings">
<!--                                    <input type="hidden" name="_method" value="PUT" th:if="${meeting!=null}"/>-->
                                    <input type="hidden" name="id" th:value="${meeting!=null?meeting.id:''}"/>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">发布人</label>
                                        <div class="col-md-3 col-xs-11">
                                            <select name="empId" id="authority"
                                                    class="form-control form-control-inline input-medium default-date-picker"
                                                    style="width:180px;">
                                                <option th:selected="${meeting!=null?meeting.emp.name eq emp.name:''}"
                                                        th:each="emp:${emps}" th:value="${emp.id}"
                                                        th:text="${emp.name}">管理员
                                                </option>


                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">开始时间：</label>
                                        <div class="col-md-3 col-xs-11">
                                            <input name="startTime"
                                                   th:value="${meeting!=null?#dates.format(meeting.startTime,'yyyy-MM-dd HH:mm'):''}"
                                                   readonly="readonly" onclick="display()"
                                                   class="form-control form-control-inline input-medium default-date-picker"
                                                   style="width:130px;" id="startTime" type="text">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">结束时间：</label>
                                        <div class="col-md-3 col-xs-11">
                                            <input name="endTime"
                                                   th:value="${meeting!=null?#dates.format(meeting.endTime,'yyyy-MM-dd HH:mm'):''}"
                                                   readonly="readonly" onclick="display()"
                                                   class="form-control form-control-inline input-medium default-date-picker"
                                                   style="width:130px;" id="endTime" type="text">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">标题：</label>
                                        <div class="col-md-3 col-xs-11">
                                            <input name="title" th:value="${meeting!=null?meeting.title:''}"
                                                   class="form-control form-control-inline input-medium default-date-picker"
                                                   style="width:130px;" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">内容：</label>
                                        <div class="col-md-3 col-xs-11">
                                            <textarea th:text="${meeting!=null?meeting.content:''}" rows="5"
                                                      name="content" class="wysihtml5 form-control"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">会议地址：</label>
                                        <div class="col-md-3 col-xs-11">
                                            <input name="address" th:value="${meeting!=null?meeting.address:''}"
                                                   class="form-control form-control-inline input-medium default-date-picker"
                                                   style="width:130px;" type="text">
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <input value="立即发布" class="btn btn-success" id="add_b111" type="submit"> &nbsp;&nbsp;&nbsp;
                                        <input value="取消" class="btn" id="cancel_b" type="button"
                                               onclick="location.href='/meetings'">
                                    </div>
                                </form>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- END MAIN CONTENT -->
    <!-- BEGIN FOOTER -->

    <footer class="site-footer" style="position:fixed;bottom:0px;left:0px;width:100% !important;">
        <div class="text-center">
            2018 © 小莱信息化管理系统 <a href="#" class="go-top"> <i class="fa fa-angle-up"> </i>
        </a>
        </div>
    </footer>
</section>
<div th:replace="~{/base/js::js}"></div>
<script>
    //knob
    $(".knob").knob();
</script>
<script type="text/javascript">
    function display() {

        WdatePicker({skin: 'whyGreen', dateFmt: 'yyyy-MM-dd HH:mm'});
    }
</script>


</body>
</html>

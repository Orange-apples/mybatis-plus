<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- BEGIN META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Custom Theme">

    <title>小莱信息化管理系统登录</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body class="login-screen">
<!-- BEGIN SECTION -->
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">小莱信息化管理系统登录</h2>
        <!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
            <input class="form-control" id="username" name="name" autofocus="" placeholder="登录用户名" value="admin"
                   type="text">
            <input class="form-control" id="password" placeholder="登录密码" name="password"
                   value="admin" type="password">
            <button class="btn btn-lg btn-login btn-block" id="login_but1" type="submit">登录</button>
            <p class="l_message" style="color: red;" th:text="${loginMsg}"></p>
        </div>
    </form>
</div>

</body>
</html>

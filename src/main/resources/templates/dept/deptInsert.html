<!DOCTYPE html>
<html style="overflow: hidden;" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Olive Enterprise">

    <!-- END SHORTCUT ICON -->
    <title>小莱信息化管理系统</title>

    <div th:replace="/base/link::link"></div>
</head>
<body onpageshow='event.persisted&amp;&amp;(function(){var x=CKEDITOR.instances,d,i;for(i in x){d=x[i].document;if(d){d.$.designMode="off";d.$.designMode="on";}}})();;event.persisted&amp;&amp;(function(){var x=CKEDITOR.instances,d,i;for(i in x){d=x[i].document;if(d){d.$.designMode="off";d.$.designMode="on";}}})();'>
<section id="container">


    <div th:replace="/base/body::body"></div>


    <section id="main-content">

        <section class="wrapper">

            <div class="row">
                <div class="col-lg-12" id="department_main">

                    <div class="col-md-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <span class="label label-primary" th:text="${dept==null?'添加部门':'编辑部门'}">添加部门</span>
                                <span class="tools pull-right"> </span>
                            </header>
                            <div class="panel-body">
                                <form novalidate="novalidate" class="form-horizontal tasi-form" method="post"
                                      id="addForm" action="/depts">
                                    <input type="hidden" name="id" th:value="${dept!=null?dept.id:''}"/>
<!--                                    <input type="hidden" name="_method" th:value="PUT" th:if="${dept!=null}"/>-->
                                    <div class="form-group">
                                        <label class="control-label col-md-3">部门名称</label>
                                        <div class="col-md-3 col-xs-11">
                                            <input name="name" id="name" th:value="${dept!=null?dept.name:''}"
                                                   class="form-control form-control-inline input-medium "
                                                   style="width:230px;" type="text">
                                            <span class="help-block" style="color: red;"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">部门描述</label>
                                        <div class="col-md-9">


                                            <textarea name="content" cols="" rows="5" id="department_comment"
                                                      class="wysihtml5 form-control"
                                                      th:text="${dept!=null?dept.content:''}"></textarea>


                                            <span class="help-block" style="color: red;"></span>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <input th:value="${dept==null?'添加':'修改'}" class="btn btn-success" id="add_b111" type="submit"> &nbsp;&nbsp;&nbsp;
                                        <input value="取消" class="btn" id="cancel_b" type="button"
                                               onclick="location.href='/depts'">
                                    </div>
                                </form>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- END MAIN CONTENT -->
    <!-- BEGIN FOOTER -->

    <footer class="site-footer" style="position:fixed;bottom:0px;left:0px;width:100% !important;">
        <div class="text-center">
            2018 © 小莱信息化管理系统 <a href="#" class="go-top"> <i class="fa fa-angle-up"> </i>
        </a>
        </div>
    </footer>
</section>
<div th:replace="~{/base/js::js}"></div>
<script>
    //knob
    $(".knob").knob();
</script>

</body>
</html>
